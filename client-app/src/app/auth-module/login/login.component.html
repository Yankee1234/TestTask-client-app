<form class="text-center border border-light p-5" [formGroup] = "loginForm">

  <p class="h4 mb-4">Login</p>

  <!-- Email -->
  <input class="form-control mb-4" placeholder="Login" formControlName="login">

  <!-- Password -->
  <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password">

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="onSubmit()" [disabled]="!loginForm.valid">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a (click)="redirectToRegister()">Register</a>
  </p>

</form>
